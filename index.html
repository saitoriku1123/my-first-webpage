<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c2e9fb);
      color: #333333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #a0dfff;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      padding: 40px 50px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #0097a7;
      text-shadow: 0 0 5px #00cfff, 0 0 10px #00e5ff;
    }

    .info {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.8;
      background: linear-gradient(to right, #ffffff, #f0faff);
      border-radius: 15px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .info span.label {
      font-weight: bold;
      color: #00796b;
      font-size: 1.1rem;
    }

    .hobbies {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .hobby {
      background: #e0f7fa;
      padding: 12px 24px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: bold;
      font-size: 1.1rem;
      border: 1px solid #00acc1;
    }

    .hobby:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 172, 193, 0.4);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }

    /* 装飾的なキラキラ背景アニメーション */
    .glow {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.4);
      filter: blur(50px);
      animation: moveGlow 10s infinite linear;
      z-index: -1;
    }

    .glow:nth-child(1) {
      top: -50px;
      left: -50px;
    }

    .glow:nth-child(2) {
      bottom: -50px;
      right: -50px;
      animation-delay: 5s;
    }

    @keyframes moveGlow {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, -30px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="container">
    <h1>ようこそ！</h1>
    <div class="info">
      <span class="label">私の名前：</span><br>
      齋藤璃空<br><br>
      <span class="label">学部学科：</span><br>
      理工学部応用情報工学科<br><br>
      <span class="label">趣味：</span>
      <div class="hobbies">
        <div class="hobby">🎾 テニス</div>
        <div class="hobby">🀄 麻雀</div>
      </div>
    </div>
    <footer>© 2025 齋藤璃空. All rights reserved.</footer>
  </div>
</body>
</html>
