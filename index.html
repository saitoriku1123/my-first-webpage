<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    /* Googleフォント読み込み */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #e0f7fa; /* 薄い青 */
      color: #333333;      /* 濃い灰色 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* 背景アニメーション */
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, rgba(224,247,250,0.5), rgba(255,255,255,0.5), rgba(224,247,250,0.5));
      animation: rotateBg 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .info {
      margin: 20px 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .info span {
      display: block;
      margin: 10px 0;
    }

    .info .label {
      font-weight: 700;
    }

    .hobbies {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .hobby {
      background: rgba(51, 51, 51, 0.05);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ようこそ！</h1>
    <div class="info">
      <span class="label">私の名前：</span>
      <span>齋藤璃空</span>
      <span class="label">学部学科：</span>
      <span>理工学部応用情報工学科</span>
      <div class="label">趣味：</div>
      <div class="hobbies">
        <div class="hobby">🎾 テニス</div>
        <div class="hobby">🀄 麻雀</div>
      </div>
    </div>
    <footer>© 2025 齋藤璃空</footer>
  </div>
</body>
</html>
